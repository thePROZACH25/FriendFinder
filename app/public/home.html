<!-- Html for the home page  -->
<!-- for Friend Finder App -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap and Font Awesome stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Links to Icon Styles -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friend Finder</title>
</head>

<body>
    <!-- Body Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                 <!-- Jumbotron -->
                <div class="jumbotron">
                    <div class="row justify-content-center">
                        <h1 class="display-4 fab fa-facebook-square"> Friend Finder</h1>
                    </div>
                    <hr class="my-4">
                    <div class="row justify-content-center">
                        <p class="lead">
                            <h2>Answer a few basic questions.</h2>
                        </p>
                        <p class="lead">Then find the friend with the greatest compatibility!</p>
                    </div>
                    <div class="row justify-content-center">
                        <!-- Button to Survey -->
                        <a class="btn btn-primary btn-lg fa fa-list-alt" href="/survey" role="button"> Go to Survey</a>
                    </div>

                </div>
                <!-- Links to API table and GitHub Repo -->
                <footer class="footer">
                    <div class="container">
                        <p><a href="/api/friends">API Table Link</a> | <a href="https://github.com/thePROZACH25/FriendFinder">GitHub Repo</a>
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Script links for JQuery and Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
